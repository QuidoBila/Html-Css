<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Techno Solutions</h1>
        <p onclick="clicar()">MENU</p>
        <menu id="itens">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <h1>Nossos servicos</h1>

        <section class="corpo">
            <div>Novidades</div>
            <div>Perguntas</div>
            <div>Relaxar</div>
        </section>
        <div class="diversao">Diversao</div>
    </main>
    <script>
        function clicar(){
            if(itens.style.display == 'block'){
                itens.style.display = 'none'
            }else{
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
